<div class="container custom-container">
  <div class="col-md-12">
    Current Date: {{commonData.todayDate() | date:'dd/MM/yyyy'}}
    <h3 class="mb-3 text-center">Update Post</h3>

    <div class="form-group">
      <input type="text" [(ngModel)]="postData.title" class="form-control" placeholder="title">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="postData.body" class="form-control" placeholder="body">
    </div>

   
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updatePost()">Update Post</button>
    </div>
    
  </div>
</div>
