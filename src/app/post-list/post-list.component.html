<div class="container custom-container-2">
  <b>Current Date:</b> {{commonData.todayDate() | date:'dd/MM/yyyy'}}
<br/>
<b>Data:</b> {{commonData.updatedData()}}
  <!-- Show it when there is no post -->
  <div class="no-data text-center" *ngIf="Post.length == 0">
    <p>There is no Post added yet!</p>
    <button class="btn btn-outline-primary" routerLink="/create-post">Add Post</button>
  </div>

  <!-- Post list table, it hides when there is no post -->
  <div *ngIf="Post.length !== 0">
    <h3 class="mb-3 text-center">Post List</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of Post">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
            <td>
              <span class="edit" routerLink="/post-edit/{{post.id}}">Edit</span>
              <span class="delete" (click)="deletePost(post.id)">Delete</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
