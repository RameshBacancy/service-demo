<div class="container custom-container">
  <div class="col-md-12">
    <b>Current Date:</b> {{commonData.todayDate() | date:'dd/MM/yyyy'}}
    <br/>
    <b>Data:</b> {{commonData.commonJsonData}}
    <h3 class="mb-3 text-center">Create Post</h3>
   
    <div class="form-group">
      <input type="text" [(ngModel)]="postDetails.title" class="form-control" placeholder="Title">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="postDetails.body" class="form-control" placeholder="Body">
    </div>

       <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addPost()">Create Post</button>
    </div>

  </div>
</div>
